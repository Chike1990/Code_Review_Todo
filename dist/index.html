<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="./style.css">
  <title>TODO APP</title>
<script defer src="main.js"></script></head>

<body>
  <div class="todo">
    <header class="todo__header">
      <h1 class="todo__heading">Todo</h1>
      <i class="todo__refresh-icon fas fa-sync"></i>
    </header>
    <div class="todo__input-box">
      <input type="text" class="todo__input" placeholder="Add your to-do" />
      <i class="todo__input-icon fas fa-sign-in-alt"></i>
    </div>

    <div class="todo__items"></div>
    <div class="todo__clear">
      <span class="todo__clear-btn">Clear Completed</span>
    </div>
  </div>

</body>

</html>
